name: rental_car
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  fluttertoast: ^8.2.5
  dio: ^5.4.2+1
  shared_preferences: ^2.2.2
  logger: ^2.2.0
  get_it: ^7.7.0
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.10+1
  riverpod: ^2.5.1
  flutter_otp_text_field: ^1.1.2+1
  timer_count_down: ^2.2.2
  image_picker: ^1.1.1
  carousel_slider: ^4.2.1
  easy_refresh: ^3.3.5+1
  syncfusion_flutter_datepicker: ^25.2.3
  progressive_image: ^2.0.1
  buttons_tabbar: ^1.3.9
  permission_handler: ^11.3.1
  geolocator: ^10.1.1
  const_date_time: ^1.1.0
  geocoding: ^3.0.0
  url_launcher: ^6.2.6
  firebase_messaging: ^14.9.2
  firebase_core: ^2.31.0
  firebase_core_platform_interface: ^5.0.0
  flutter_local_notifications: ^17.1.2
  local_notifier: ^0.1.6
  map_launcher: ^3.3.0
  jumping_dot: ^0.0.6
  flutter_rating_bar: ^4.0.1
  camera_camera: ^3.0.0
  google_mlkit_text_recognition: ^0.13.0
  cached_network_image: ^3.3.1
  tiengviet: ^1.0.0
  google_mlkit_face_detection: ^0.11.0
  tflite_flutter: ^0.10.4
  path_provider: ^2.1.3
  camera: ^0.10.6
  image: ^4.1.7
  circle_avatar: ^1.0.1
  material_dialogs: ^1.1.4
  double_back_to_close_app: ^2.1.0
  mapbox_maps_flutter: ^1.1.0
  flutter_typeahead: ^5.2.0
  share_plus: ^9.0.0
  app_links: ^6.1.1
  printing: ^5.12.0
  flutter_dotenv: ^5.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.9
  custom_lint:
  riverpod_generator: ^2.4.0
  riverpod_lint: ^2.3.10
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  rename_app: ^1.3.2
  flutter_lints: ^3.0.0
  freezed: ^2.4.7
  json_serializable: ^6.7.1

flutter_native_splash:
  image: "assets/images/DongQuanLogo.png"
  android: true
  ios: true
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/DongQuanLogo.png"
  min_sdk_android: 21
  icon_size: 100


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/tflite/mobilefacenet.tflite
    - .env.dev
    - .env.live

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-VariableFont_wdth,wght.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-Italic-VariableFont_wdth,wght.ttf